<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>방 제목</h1>
    <a href="/">홈으로</a>
    <div>
        
    </div>
    <script>
        const socket = io();
        socket.on('rooms', (rooms) => {
            const html = rooms.reduce((acc, room) => {
                console.log(room);
                return acc + `<a href='/room?name=${room.name}'>${room.people.length}명: ${room.name}</a><br>`;
            }, '');
            document.querySelector("div").innerHTML = html;
        });
        socket.emit('rooms');
    </script>
</body>
</html>
